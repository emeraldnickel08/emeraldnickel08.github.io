localStorage.clickcount = 0; {document.getElementById("result").innerHTML = "You have sold " +

}
</script>
<p><button onclick="clickCounter()" type="button">+1</button></p> <p><button onclick="reset()" type="button">Reset</button></p> <div id="result"></div>
